<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="main">
      <div class="background_effect">
        <div class="title">
          <div>We are comming soon</div>
          <div id="end-date">16 May 2023 12:00 PM</div>
        </div>
        <div class="container">
          <div class="inputs">
            <input type="text" id="days" readonly value="00" />
            <label for="days">Days</label>
          </div>
          <div class="inputs">
            <input type="text" id="hours" readonly value="00" />
            <label for="hours">Hours</label>
          </div>
          <div class="inputs">
            <input type="text" id="minutes" readonly value="00" />
            <label for="minutes">Minutes</label>
          </div>
          <div class="inputs">
            <input type="text" id="seconds" readonly value="00" />
            <label for="seconds">Seconds</label>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
